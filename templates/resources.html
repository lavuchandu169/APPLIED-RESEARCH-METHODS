<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocation</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>

<section id="resources" class="resources">
    <h2>Resource Allocation</h2>
    <form id="resource-form">
        <div class="form-group">
            <label for="resource-type">Resource Type:</label>
            <input type="text" id="resource-type" name="resource_type" placeholder="Enter Resource Type" required>
        </div>

        <div class="form-group">
            <label for="amount-needed">Amount Needed:</label>
            <input type="number" id="amount-needed" name="amount_needed" placeholder="Enter Quantity" min="1" required>
        </div>

        <button type="submit">Allocate Resource</button>
    </form>
</section>

</body>
</html>
